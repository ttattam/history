<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Graph - Claude Code History</title>
    <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/cytoscape-cose-bilkent@4.1.0/cytoscape-cose-bilkent.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0f172a;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .header {
            background: #1e293b;
            padding: 12px 20px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
        }
        
        h1 {
            color: #f1f5f9;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-group label {
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 500;
        }
        
        .control-group select, .control-group input {
            padding: 6px 10px;
            border: 1px solid #475569;
            border-radius: 6px;
            background: #334155;
            color: #f1f5f9;
            font-size: 14px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #475569;
            color: #f1f5f9;
        }
        
        .btn-secondary:hover {
            background: #64748b;
        }
        
        #graph-container {
            height: calc(100vh - 65px);
            width: 100%;
            position: relative;
        }
        
        .graph-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(30, 41, 59, 0.95);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #475569;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        .graph-info h3 {
            color: #f1f5f9;
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .stats {
            display: flex;
            gap: 16px;
            font-size: 14px;
        }
        
        .stat {
            color: #94a3b8;
        }
        
        .stat-value {
            color: #3b82f6;
            font-weight: 600;
        }
        
        .node-details {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(30, 41, 59, 0.95);
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #475569;
            backdrop-filter: blur(10px);
            max-width: 300px;
            z-index: 100;
            display: none;
        }
        
        .node-details h3 {
            color: #f1f5f9;
            font-size: 16px;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .node-detail {
            margin-bottom: 6px;
            font-size: 14px;
        }
        
        .node-detail strong {
            color: #cbd5e1;
        }
        
        .node-detail span {
            color: #94a3b8;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #94a3b8;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #334155;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üï∏Ô∏è Conversation Graph</h1>
        <div class="controls">
            <div class="control-group">
                <label>Layout:</label>
                <select id="layoutSelect">
                    <option value="cose-bilkent">Smart Layout</option>
                    <option value="cose">Force Directed</option>
                    <option value="circle">Circle</option>
                    <option value="grid">Grid</option>
                    <option value="concentric">Concentric</option>
                </select>
            </div>
            <div class="control-group">
                <label>Min Similarity:</label>
                <input type="range" id="similarityRange" min="0.5" max="1.0" step="0.05" value="0.8">
                <span id="similarityValue">80%</span>
            </div>
            <button class="btn btn-primary" onclick="applyFilters()">Update</button>
            <button class="btn btn-secondary" onclick="window.location.href='/'">‚Üê Back</button>
        </div>
    </div>

    <div id="graph-container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Loading conversation graph...</div>
        </div>
        
        <div class="graph-info" id="graphInfo" style="display: none;">
            <h3>Graph Statistics</h3>
            <div class="stats">
                <div class="stat">Nodes: <span class="stat-value" id="nodeCount">0</span></div>
                <div class="stat">Links: <span class="stat-value" id="linkCount">0</span></div>
                <div class="stat">Clusters: <span class="stat-value" id="clusterCount">0</span></div>
            </div>
        </div>
        
        <div class="node-details" id="nodeDetails">
            <h3 id="nodeTitle"></h3>
            <div class="node-detail"><strong>Date:</strong> <span id="nodeDate"></span></div>
            <div class="node-detail"><strong>Messages:</strong> <span id="nodeMessages"></span></div>
            <div class="node-detail"><strong>Project:</strong> <span id="nodeProject"></span></div>
            <div class="node-detail"><strong>Summary:</strong> <span id="nodeSummary"></span></div>
            <div class="node-detail"><strong>Connections:</strong> <span id="nodeConnections"></span></div>
        </div>
    </div>

    <script>
        let cy;
        let allData = { nodes: [], edges: [] };
        
        // Initialize graph
        async function initGraph() {
            try {
                const [conversations, links] = await Promise.all([
                    fetch('/conversations?limit=200').then(r => r.json()),
                    fetchAllLinks()
                ]);
                
                allData = prepareGraphData(conversations.conversations, links);
                createGraph();
                updateGraphInfo();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('graphInfo').style.display = 'block';
                
            } catch (error) {
                console.error('Failed to load graph data:', error);
                document.getElementById('loading').innerHTML = '<div>Failed to load graph data</div>';
            }
        }
        
        async function fetchAllLinks() {
            const conversations = await fetch('/conversations?limit=200').then(r => r.json());
            const allLinks = [];
            
            for (const conv of conversations.conversations) {
                try {
                    const links = await fetch(`/conversations/${conv.id}/links`).then(r => r.json());
                    allLinks.push(...links.links.map(link => ({
                        ...link,
                        source: conv.id,
                        target: link.to_id || link.linked_id
                    })));
                } catch (e) {
                    // Skip failed requests
                }
            }
            
            return allLinks;
        }
        
        function prepareGraphData(conversations, links) {
            const nodes = conversations.map(conv => {
                const date = new Date(conv.started_at * 1000);
                const project = conv.project_path ? conv.project_path.split('/').pop() : 'Unknown';
                
                // Color based on project/topic
                let color = '#3b82f6';
                if (project.includes('sound')) color = '#10b981';
                else if (project.includes('med')) color = '#f59e0b';  
                else if (project.includes('jobs')) color = '#ef4444';
                else if (project.includes('tools')) color = '#8b5cf6';
                else if (project.includes('Developer')) color = '#06b6d4';
                
                return {
                    data: {
                        id: conv.id,
                        label: conv.title.length > 50 ? conv.title.substring(0, 50) + '...' : conv.title,
                        title: conv.title,
                        date: date.toLocaleDateString(),
                        messages: conv.message_count || conv.actual_message_count || 0,
                        project: project,
                        summary: conv.summary || 'No summary',
                        color: color,
                        size: Math.max(20, Math.min(60, (conv.message_count || 1) * 3))
                    }
                };
            });
            
            const edges = links
                .filter(link => link.strength >= 0.5)
                .map(link => ({
                    data: {
                        id: `${link.source}-${link.target}`,
                        source: link.source,
                        target: link.target,
                        strength: link.strength,
                        reason: link.reason || 'Similar topics',
                        weight: link.strength * 5
                    }
                }));
            
            return { nodes, edges };
        }
        
        function createGraph() {
            const container = document.getElementById('graph-container');
            
            if (cy) {
                cy.destroy();
            }
            
            cy = cytoscape({
                container: container,
                
                elements: [
                    ...allData.nodes,
                    ...allData.edges
                ],
                
                style: [
                    {
                        selector: 'node',
                        style: {
                            'background-color': 'data(color)',
                            'width': 'data(size)',
                            'height': 'data(size)',
                            'label': 'data(label)',
                            'text-valign': 'center',
                            'text-halign': 'center',
                            'color': '#f1f5f9',
                            'font-size': '12px',
                            'font-weight': '500',
                            'text-outline-width': 2,
                            'text-outline-color': '#0f172a',
                            'border-width': 2,
                            'border-color': '#1e293b',
                            'overlay-opacity': 0
                        }
                    },
                    {
                        selector: 'node:selected',
                        style: {
                            'border-width': 4,
                            'border-color': '#fbbf24',
                            'background-color': '#fbbf24'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 'data(weight)',
                            'line-color': '#475569',
                            'target-arrow-color': '#475569',
                            'target-arrow-shape': 'triangle',
                            'curve-style': 'bezier',
                            'opacity': 0.6
                        }
                    },
                    {
                        selector: 'edge:selected',
                        style: {
                            'line-color': '#3b82f6',
                            'target-arrow-color': '#3b82f6',
                            'opacity': 1
                        }
                    }
                ],
                
                layout: {
                    name: 'cose-bilkent',
                    animate: true,
                    animationDuration: 1000,
                    nodeDimensionsIncludeLabels: true,
                    idealEdgeLength: 100,
                    nodeRepulsion: 8000,
                    edgeElasticity: 100
                },
                
                // Interaction options
                minZoom: 0.1,
                maxZoom: 3,
                wheelSensitivity: 0.2
            });
            
            // Event handlers
            cy.on('tap', 'node', function(evt) {
                const node = evt.target;
                showNodeDetails(node);
                
                // Highlight connected nodes
                const connectedEdges = node.connectedEdges();
                const connectedNodes = connectedEdges.connectedNodes();
                
                cy.elements().removeClass('highlighted');
                node.addClass('highlighted');
                connectedNodes.addClass('highlighted');
                connectedEdges.addClass('highlighted');
            });
            
            cy.on('tap', function(evt) {
                if (evt.target === cy) {
                    document.getElementById('nodeDetails').style.display = 'none';
                    cy.elements().removeClass('highlighted');
                }
            });
            
            // Double click to focus on node
            cy.on('dblclick', 'node', function(evt) {
                const node = evt.target;
                cy.animate({
                    center: { eles: node },
                    zoom: 1.5
                }, {
                    duration: 500
                });
            });
        }
        
        function showNodeDetails(node) {
            const data = node.data();
            const connections = node.connectedEdges().length;
            
            document.getElementById('nodeTitle').textContent = data.title;
            document.getElementById('nodeDate').textContent = data.date;
            document.getElementById('nodeMessages').textContent = data.messages;
            document.getElementById('nodeProject').textContent = data.project;
            document.getElementById('nodeSummary').textContent = data.summary;
            document.getElementById('nodeConnections').textContent = connections;
            
            document.getElementById('nodeDetails').style.display = 'block';
        }
        
        function applyFilters() {
            const minSimilarity = parseFloat(document.getElementById('similarityRange').value);
            const layout = document.getElementById('layoutSelect').value;
            
            // Filter edges by similarity
            const filteredEdges = allData.edges.filter(edge => 
                edge.data.strength >= minSimilarity
            );
            
            // Get nodes that have connections
            const connectedNodeIds = new Set();
            filteredEdges.forEach(edge => {
                connectedNodeIds.add(edge.data.source);
                connectedNodeIds.add(edge.data.target);
            });
            
            const filteredNodes = allData.nodes.filter(node => 
                connectedNodeIds.has(node.data.id)
            );
            
            // Update graph
            cy.elements().remove();
            cy.add([...filteredNodes, ...filteredEdges]);
            
            // Apply layout
            cy.layout({
                name: layout,
                animate: true,
                animationDuration: 800,
                nodeDimensionsIncludeLabels: true,
                idealEdgeLength: layout === 'cose-bilkent' ? 100 : 80,
                nodeRepulsion: layout === 'cose-bilkent' ? 8000 : 4500,
                edgeElasticity: 100
            }).run();
            
            updateGraphInfo();
        }
        
        function updateGraphInfo() {
            const nodeCount = cy.nodes().length;
            const linkCount = cy.edges().length;
            
            document.getElementById('nodeCount').textContent = nodeCount;
            document.getElementById('linkCount').textContent = linkCount;
            document.getElementById('clusterCount').textContent = Math.ceil(nodeCount / 10);
        }
        
        // Update similarity display
        document.getElementById('similarityRange').addEventListener('input', function() {
            const value = Math.round(this.value * 100);
            document.getElementById('similarityValue').textContent = value + '%';
        });
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initGraph);
    </script>
</body>
</html>
